<!DOCTYPE html>
<html>
<head>
  <title>CSS Animations and Transitions</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
img {
    opacity: 0.5;
    filter: alpha(opacity=50); 
}

img:hover {
    opacity: 1.0;
    filter: alpha(opacity=100);

</style>
</head>
<body>
  <div class="moon-wrapper">
    <div class="moon"><img src="cloud.png" style="width:300px;height:300px"></div>
    <div class="moon-1"><img src="cloud.png" style="width:300px;height:300px"></div>
    <div class="moon-2"><img src="cloud.png" style="width:300px;height:300px"></div>
  </div>
</body>
</html>
