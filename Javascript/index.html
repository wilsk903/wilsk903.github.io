<!DOCTYPE html>
<html>
    
<head>

<style>
    #adj {
        color: red;
    }  
    
    #noun1 {
        color: blue;
    }  
    
    #noun2 {
        color: fuchsia;
    }  
    
    
</style>    
</head>

<body>

<h2>JavaScript Variables</h2>

The <span id="adj"></span> <span id="noun1"></span> will go to the
<span id="noun2"></span>.


<script>
var x = [
	'wrinkly', 'spotted', 'cnrinkly', 'crumpled', 'broken'
]

var y = [
	'planet', 'platypus', 'peach', 'creature'
]

var z = [
	'moon', 'pool', 'beach', 'restaurant', 'cafe'
]

document.getElementById("adj").innerHTML = x;
document.getElementById("noun1").innerHTML = y;
document.getElementById("noun2").innerHTML = z;
</script>



</body>
</html>
